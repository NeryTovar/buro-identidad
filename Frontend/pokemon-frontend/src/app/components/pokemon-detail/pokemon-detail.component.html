<mat-card class="pokemon-card">
    <mat-card-header>
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="safeImageUrl" [alt]="pokemon.name">
    <mat-card-content>
        <p><strong>Especie:</strong> {{ pokemon.species }}</p>
        <p><strong>Tipo:</strong> {{ pokemon.types.join(', ') }}</p>
        <p><strong>Habilidades:</strong> {{ pokemon.abilities.join(', ') }}</p>
        <p><strong>Movimientos:</strong> {{ pokemon.moves.join(', ') }}</p>
        <div><strong>Estad√≠sticas:</strong>
            <ul>
                <li *ngFor="let stat of pokemon.stats">{{ stat.name }}: {{ stat.value }}</li>
            </ul>
        </div>
    </mat-card-content>
</mat-card>
